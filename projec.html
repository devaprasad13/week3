    <div class="container my-3" style="color: black; font-weight: bold;">
  <h1>WELCOME TO PERSONAL LIBRARY</h1>
        <hr>
        <form id="libraryForm">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label" style="font-weight: bold;" >Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="Author" class="col-sm-2 col-form-label" style="font-weight: bold;">Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author" required>
                </div>
            </div>
            <fieldset class="form-group" >
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Type</legend>
                    <div class="col-sm-10" style="color: black; font-weight: bold;">
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="form-check-label" for="fiction">
                                General knowledge
                            </label>
                        </div>
                        <div class="form-check" >
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="form-check-label" for="programming">
                                Comics
                            </label>
                        </div>
                        <div class="form-check disabled" >
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="form-check-label" for="cooking">
                               Novel
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" style="background-color: black; color:wheat; border-radius: 5px;">Add Book</button>
                </div>
            </div>
        </form>

        <div id="table">
            <h1>Your BOOKS</h1>

            <table class="table table-striped" style="color: black; font-weight: bold;">
                <thead>
                    <tr >
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody id='tableBody'></tbody>

            </table>
           
        </div>
    </div>
